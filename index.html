<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Super Five (5)</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="js/jquery-3.1.1.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
       <a class="navbar-brand" href="#">El Super Five!</a>
    </nav>

    <div class="container">
        <div class="row pt-5">

            <div id="mensajero" class="col-md-12">
                <div class="alert alert-info">Un mensaje de prueba azul...</div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                    <h4>Venta Productos</h4>
                    </div>
                    <form id="laVenta" class="card-body">
                        <div class="form-group">
                            <select id="desplegable-productos" placeholder="Seleccione Producto" class="form-control" required="required">		
                                <!--acá lo completo dinamicamente con funcion JS-->   			  
                            </select>
                        </div>
                            
                        <div class="form-group">
                            <input type="number" id="cantidad-productos" placeholder="Cantidad" class="form-control" required="required">
                        </div>            
                        
                        <div class="form-group">
                                <input type="radio" name="formapago" value="efectivo"> Efectivo<br>
                                <input type="radio" name="formapago" value="tarjeta3"> Tarj 3 cuotas<br>
                                <input type="radio" name="formapago" value="tarjeta6"> Tarj 6 cuotas                          
                        </div>    
                                                    
                        <input type="submit" value="Vender" class="btn btn-primary btn-block">
                        </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Stock</h4>
                    </div>
                    <div id="listado-productos" class="card-body">
                        <!--acá lo completo dinamicamente con funcion JS-->
                    </div>
                
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Caja</h4>
                        </div>
                        <div class="card-body">
                        <h4 id="saldo-caja">SALDO: $ 0</h1>
                    </div>
                </div>
            </div>                   

       </div>
    </div>
    <script type="text/javascript" src="js/superCinco.js"></script>
</body>

</html>
